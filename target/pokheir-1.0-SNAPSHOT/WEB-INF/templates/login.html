<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Titre de l'onglet -->
<head>
    <div th:replace="~{fragment::css}"></div>
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>POK'HEIR - Login</title>
</head>
<!-- Formulaire de connexion avec pseudo et mot de passe -->
<body>

<style>

    body,h1,h2,h3,h4,h5,h6 {
        font-family: "Lato", sans-serif;
    }
    body, html {
        height: 100%;
        line-height: 1.8;
        background-color: black;
        background-image: url(../img/login.jpg);
    }

    /* Create a Parallax Effect */
    .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .w3-wide {
        letter-spacing: 10px;
    }
    .w3-hover-opacity {
        cursor: pointer;
    }

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1024px) {
        .bgimg-1, .bgimg-2, .bgimg-3 {
            background-attachment: scroll;
        }
    }
</style>

<div th:replace="~{fragment::navbar}"></div>

<div class="w3-container w3-content w3-round-xlarge w3-display-middle w3-white w3-center w3-mobile w3-hide-large w3-hide-medium" style="padding-top: 100px;padding-bottom: 200px;">
    <img class="w3-margin-top" src="img/logo4.png" width="300px" ></img></br>
    <div class="login">
        <form method="post">
            <div class="w3-left" style="padding-left:45px;"> Email:</div></br></br>
            <input class="w3-center w3-round-large" id="id_email" type="text" name="email" required maxlength="50" style="width:100%;height:40px;"></br>
            </br>
            <div class="w3-left" style="padding-left:45px;">Mot de Passe:</div></br></br>
            <input class="w3-center w3-round-large" type="password" name="password" required id="id_password" style="width:100%;height:40px;"></br>
            </br>
            <input class="w3-btn w3-center w3-amber w3-border-black w3-round-xxlarge" type="submit" value="Se Connecter" /></br>
            </br><div>Tu veux nous rejoindre?  <a href="register">Inscrit toi !</a></div>
        </form>
    </div>
</div>

<div class="w3-container w3-content w3-round-xlarge w3-display-middle w3-white w3-center w3-hide-small" style="padding:50px 100px 50px 100px;">
    <img class="w3-margin-top" src="img/logo4.png" width="300px" ></img></br></br>
    <div class="login"></br>
        <form method="post">

            <div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
                <input class="input100" type="text" name="email" placeholder="Email" style="background-color: lightgray">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div></br>

            <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                <input class="input100" type="password" name="password" placeholder="Password" style="background-color: lightgray">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
            </div></br>

            <div class="container-login100-form-btn p-t-10"></br>
                <input class="login100-form-btn" type="submit" value="LOGIN" /></br>
            </div>
            </br>
            </br><div>Tu veux nous rejoindre?</br>  <a href="register">Inscrit toi !</a></div>
        </form>
    </div>
</div>

<div th:replace="~{fragment::script}"></div>

</body>
</html>
