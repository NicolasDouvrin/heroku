<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Tournoi Admin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <link rel="icon" type="image/ico" href="/img/pique.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117171421-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-117171421-1');
    </script>
</head>

<div th:replace="~{fragment::style4}"></div>

<body>

<div th:replace="~{fragment::navbar3}"></div>

<div name="tournoi" class="w3-center w3-yellow w3-content w3-container" style="margin-top: 80px;">
    <h1> GESTION DES TOURNOIS </h1>

    <div name="minuteur" id="minuteur" class="w3-display-right w3-quarter w3-center w3-container w3-content w3-blue" style="margin-right: 80px;padding-bottom:80px;top:60%;">
        <h1 class="w3-border" style="margin-bottom: 35px"> TIMER </h1></br>
        <h1 id="time-display" class="timer-display w3-black" style="font-size:90px;font-family: 'Arial Black', Gadget, sans-serif;">10:00</h1></br>
        <input id="minutes" class="timer-input w3-center" type="text" name="minutes" placeholder="Minutes" autocomplete="off" style="margin-bottom: 40px;"></br>
        <div class="timer-controls">
            <input id="stop" class="w3-red w3-btn" type="button" value="Pause">
            <input id="start" class="w3-green w3-btn" type="button" value="Start Timer">
            <input id="reset" class="w3-amber w3-btn" type="button" value="Reset">
        </div>
    </div>

    <div name="gestion tournoi" class="w3-display-middle w3-quarter w3-center w3-content w3-container w3-blue" style="padding-bottom:50px;top:60%;">
        <h1 class="w3-border" style="margin-bottom: 50px;"> TABLES</h1>
        <p th:text="'Nombre de joueurs inscrits :   '+${membresInscrit}"></p></br>
        <form method="post" action="/start">
        <select name="nbplace" class="w3-select" style="width: 60%;">
            <option> Places par tables </option>
            <option> 4 </option>
            <option> 5 </option>
            <option> 6 </option>
            <option> 7 </option>
            <option> 8 </option>
        </select></br>
        <select name="type" class="w3-select" style="width: 60%;margin-top: 15px;">
            <option> Type de placement</option>
            <option> Aleatoire </option>
            <option> Classement </option>
        </select></br></br>
        <input class="w3-btn w3-green" style="margin-bottom: 10px" value="LANCER TOURNOI" type="submit"></br></form>
        <btn class="w3-btn w3-amber" >  NOUVELLE PARTIE </btn></br>
        <btn class="w3-btn w3-red" style="margin-top: 50px;"> RESET TOURNOI</btn></br>
    </div>

    <div name="gestion points" class="w3-display-left w3-quarter w3-center w3-content w3-container w3-blue" style="margin-left: 80px;padding-bottom:50px;top:60%;">
        <h1 class="w3-border" style="margin-bottom:50px;"> POINTS </h1>
        <p> SÃ©lectionner un joueur et entrer ses points :</p>

        <form method="post" action="/addpoint">
        <select class="selection w3-select" name="emailjoueur" style="width: 60%;margin-top: 20px">
            <option > Joueurs Inscrits </option>
            <option name="option3" th:each="membre : ${membresList}"
                    th:text="${membre.nom}+' '+${membre.prenom}"
                    th:value="${membre.email}">
            </option>
        </select></br>
        <input class="w3-center w3-select"name="nb-point" placeholder="Nombre de points" style="width: 60%;margin-top: 15px;height: 40px;"></br>
        <input class="w3-btn w3-green" type="submit" style="margin-top: 40px;" value="VALIDER POINTS"/></form></br>

        <form method="post" action="/admin/delpoint"><input class="w3-btn w3-red" type="submit" style="margin-top: 50px;" value="RESET CLASSEMENT"/></form>
    </div>

</div>

<div id="script1">
<script src="/js/minuteur.js" type="text/javascript"></script>
</div>
<div th:replace="~{fragment::script}"></div>


</body>

</html>
