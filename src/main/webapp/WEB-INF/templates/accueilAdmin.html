<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<title>AccueilAdmin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div th:replace="~{fragment::style2}"></div>

<body>

<div th:replace="~{fragment::navbar}"></div>

<div class="w3-content w3-container w3-center w3-white" style="margin-top: 100px;padding-bottom:50px;margin-bottom: 200px;">

    <h1 style="padding-top: 50px"> ADMINISTRATION DES ARTICLES</h1>
    <form method="post" action="addarticle" >
        <h3> Ajout d'un article </h3>

        <p>Titre :</p>
        <input id="id_titre" type="text" name="titre" style="width:400px;"></br>

        <p>Texte de l'article :</p>
        <textarea cols="25" rows="7" id="id_texte" name="texte" style="width:400px;"></textarea>
        <br/>

        <p> Photos :</p>
        <input id="id_photo" type="file" name="file"/></br>
        </br><input type="submit" value="VALIDER" class="btn btn-primary" />
        </br>
    </form>

    <form method="post" action="delarticle">
    <h3> Suppression d'article </h3>
    <div id="selection" >
        <select id="id_article" name="id_article" style="width:400px;" th:field="*{articles}"  > /**/
            <option value=""> -- </option>
            <option th:each="article : ${articles}"
                    th:text="${article.idArticle}"
                    th:value="${article.idArticle}"
                    name="titre"> Liste des Articles  </option>
        </select></br>
        </br>
        <input type="submit" value="SUPPRIMER" class="btn btn-primary" />
    </div>
</form>
</div>

<div th:replace="~{fragment::script}"></div>

</body>
</html>
