<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<title>AccueilAdmin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div th:replace="~{fragment::style2}"></div>

<body>

<div th:replace="~{fragment::navbar}"></div>

<div class="w3-content w3-container w3-center w3-white">

    <h1 style="margin-top: 100px;padding-top: 30px;"> ADMINISTRATION DES ARTICLES</h1>
    <h3> Ajout d'un article </h3>
    <p>Titre :</p>
    <input id="id_titre" type="text" name="titre" style="width:400px;"></br>
    <p>Corps de l'article :</p>
    <textarea cols="25" rows="7" id="corps" style="width:400px;"></textarea>
    <br/>
    <p> Photos :</p>
    <input id="id_photo" type="file" name="photo"/></br>
    </br><btn class="w3-btn w3-round-large w3-black w3-center" style="margin-bottom: 20px;margin-top: 30px">Valider</btn>
    </br>

    <h3> Suppression d'article </h3>
    <select id="id_article" name="article" style="width:400px;"> Liste des articles</select></br>
    </br>
    <btn class="w3-btn w3-round w3-black w3-center" style="margin-bottom: 100px; ">Supprimer</btn>
</div>

<div th:replace="~{fragment::script}"></div>

</body>
</html>
